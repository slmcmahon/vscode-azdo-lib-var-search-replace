name: Publish VSIX

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish VSIX to Visual Studio Marketplace
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run compile

      - name: Publish VSIX
        # Uses the official vsce CLI via npx and requires a secret named VSCE_TOKEN
        run: npx @vscode/vsce publish --pat "$VSCE_TOKEN"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
